<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"/>
</head>
<body>
    <div  id="main" class="container-fluid d-flex">
      <div class="login">
          <div class="title">
              <h1>Sign Up</h1>
              <p>Welcome citizens</p>
          </div>
          <div class="inputField">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
              </div>
          </div>
      
      <div class="inputField">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Surname" aria-label="surname" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="inputField">
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email Address" aria-label="surname" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="inputField">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Residental Address" aria-label="surname" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="inputField">
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Phone number" aria-label="surname" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="inputField">
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="inputField">
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="btn d-flex justify-content-center">
        <input class="btn btn-primary buttonLast" type="submit" value="Submit">
      </div>
  </div>
</div>
























    <script src="https://kit.fontawesome.com/005d6766cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
