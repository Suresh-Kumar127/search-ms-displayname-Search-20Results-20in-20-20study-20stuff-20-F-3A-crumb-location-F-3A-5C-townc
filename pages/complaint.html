<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How To create Bootstrap 4 Navbar With Starter Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/complain.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header class="bs4header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#"
            ><b><i>Town Committee Mithi</i></b></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#bs4navbar"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="bs4navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contact.html">Contact Us</a>
              </li>
              <li class="buttons">
                <a href="../pages/login.html"> <button>LogIn</button> </a>
                <a href="../pages/signup.html"> <button>Sign Up</button></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- body -->
    <div id="main" class="container-fluid d-flex">
      <div class="login">
        <div class="title">
          <h1>Add New Complain</h1>
        </div>

        <div class="inputField dropdown_bar m-0 w-100 col-12">
          <div class="input-group mb-3 col-12">
            <div class="dropdown col-12">
              <button
                class="btn btn-secondary dropdown-toggle col-12 w-100"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Catagories
              </button>
              <div
                class="dropdown-menu w-100"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" href="#">Garbage </a>
                <a class="dropdown-item" href="#">Drainage</a>
                <a class="dropdown-item" href="#">Other</a>
              </div>
            </div>
          </div>
        </div>

        <div class="inputField">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="title"
              aria-label="title"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="inputField">
          <div class="input-group mb-3">
            <input
              type="file"
              class="form-control"
              placeholder="Upload photos"
              aria-label="surname"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="inputField">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Phone number"
              aria-label="surname"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="inputField">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              aria-label="Address"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="inputField">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Discription"
              aria-label="Discription"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="btn d-flex justify-content-center">
          <input
            class="btn btn-primary buttonLast"
            type="submit"
            value="Submit"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://kit.fontawesome.com/005d6766cb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
